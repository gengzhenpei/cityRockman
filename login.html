<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录界面</title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/reset.css" />

<body>
<!--header start-->
<header>
    <div class="top_bar">
        <div class="left_top_bar fl">
            <div class="welcome fl">城市矿山首页，欢迎来到城市矿山</div>
            <div class="login fl"><a href="#">请登录</a></div>
            <div class="register fl"><a href="#">免费注册</a> </div>
            <div class="clearfix"></div>
        </div>
        <div class="right_top_bar fr">
            <div class="nav_top_bar fl">
                <ul>
                    <li class="fl"><a href="#">我的城市矿山</a></li>
                    <li class="fl"><a href="#">个人中心</a></li>
                    <li class="fl"><a href="#">帮助中心</a></li>
                    <li class="fl"><a href="#">在线客服</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="tel_top_bar fl">
                <div class="tel">400-0660-567（8：30-17：30）</div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="nav2">
        <div class="main_nav">
            <div class="img_logo">
				<img src="images/logo2.png"> 
			</div>
            
        </div>
    </div>
</header><!--header end-->
<!--main_page start-->

<div class="login_login_background">
	<section class="main_page">
	<!--左-->
		<div class="main_left fl">
			<div class="main_left_text1">城市矿山</div>
			<div class="main_left_text2">做<span>再生资源</span>我们是最专业的</div>
			<div class="login_login_ewm">
				<img src="images/login_login_ewm.png">
			</div>
		</div>
	<!--右-->
		<div  class="main_login fr">
			<div class="header">
				<p>会员登录</p>
			</div>
			<div class="input1">
				<input type="text"  placeholder="请输入11位数字">
				<img src="images/login_login_human.png">
			</div>
			<div class="input2">
				<input type="password" placeholder="请输入密码">
				<img src="images/login_login_lock.png" class="img1">
				<img src="images/login_login_key.png" class="img2">
			</div>
			<div class="input3">
				<input id="next_login" type="checkbox">
				<label for="next_login">下次自动登录</label>
			</div>
			<div class="button">
				<button id="login">登录 </button>
			</div>
			<div class="zhucea">
				<a>免费注册</a>
				<a>忘记密码？</a>
			</div>
		</div>
        <div class="clearfix"></div>
	</section>
</div>
<!--main_page end-->
<!--footer start-->
<footer>
    <section class="other_footer">
        <div class="main_other_footer">
            <div class="nav_main_other_footer">
                <ul>
                    <li class="fl"><a href="#">关于我们</a> </li>
                    <li class="fl"><a href="#">诚聘英才</a> </li>
                    <li class="fl"><a href="#">联系我们</a> </li>
                    <li class="fl"><a href="#">常见问题</a> </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
            <div class="side_footer">城市矿山官方网站  <a href="#">www.citymine.com .cn</a>  备案号 津ICP 17003801-1 </div>
            <div class="certificate_footer">
                2015-2016年度钢材市场优秀示范企业   2016年度国家重点扶持项目  中国再生资源示范企业  2015年中国大宗商品现代流通诚信市场
            </div>
        </div>
    </section>
</footer>
<!--footer end-->
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.cookie.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/login.js "></script>
</body>
</html>
